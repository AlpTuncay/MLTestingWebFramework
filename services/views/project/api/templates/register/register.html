{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-body text-center">
                <form class="form-horizontal" action="/register" method="POST">
                    <div class="form-group">
                        <label for="username" class="col-md-1 control-label">Username:</label>
                        <div class="col-md-12">
                            <input id="username" class="form-control" name="username" type="text" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-1 control-label">Email:</label>
                        <div class="col-md-12">
                            <input id="email" class="form-control" name="email" type="email" placeholder="example@example.com" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-md-1 control-label">Name:</label>
                        <div class="col-md-12">
                            <input id="name" class="form-control" name="name" type="text" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="surname" class="col-md-1 control-label">Surname:</label>
                        <div class="col-md-12">
                            <input id="surname" class="form-control" name="surname" type="text" placeholder="Surname" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-1 control-label">Password:</label>
                        <div class="col-md-12">
                            <input id="password" class="form-control" name="password" type="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-default btn-success">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
