version: "3.7"

services:
#  rabbitmq-broker:
#    image: "rabbitmq"
#    ports:
#      - "5672:5672"
#      - "15672:15672"

  register:
    build:
      context: ./services/register
      dockerfile: Dockerfile
    volumes:
      - './services/register:/usr/src/ml-framework'
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - APP_SETTINGS=project.config.DevelopmentConfig
      - DATABASE_URL=postgres://postgres:postgres@users-db:5432/users_dev
      - DATABASE_TEST_URL=postgres://postgres:postgres@users-db:5432/users_test
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
    depends_on:
      - users-db

  login:
    build:
      context: ./services/login
      dockerfile: Dockerfile
    volumes:
      - './services/login:/usr/src/ml-framework'
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=development
      - APP_SETTINGS=project.config.DevelopmentConfig
      - DATABASE_URL=postgres://postgres:postgres@users-db:5432/users_dev
      - DATABASE_TEST_URL=postgres://postgres:postgres@users-db:5432/users_test
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
    depends_on:
      - users-db
      - register

  api:
    build:
      context: services/api
      dockerfile: Dockerfile
    volumes:
      - './services/api:/usr/src/ml-framework'
    ports:
      - "5002:5000"
    environment:
      - FLASK_ENV=development
      - APP_SETTINGS=project.config.DevelopmentConfig
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
    depends_on:
      - register
      - login

  views:
    build:
      context: services/views
      dockerfile: Dockerfile
    volumes:
      - './services/views:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - api

  users-db:
    build:
      context: ./services/register/project/db
      dockerfile: Dockerfile
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres